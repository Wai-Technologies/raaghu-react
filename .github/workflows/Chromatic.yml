name: Chromatic Deployment

on:
  workflow_dispatch:

permissions:
  contents: none

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install chromatic dependencies
        run: npm install -g chromatic

      - name: Install chromatic dependencies
        run: npm install --save-dev chromatic

      - name: Install dependencies
        run: npm run install-all

      - name: Run Chromatic
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }} # Use GitHub secrets to store your Chromatic token
        run: npx chromatic --project-token=$CHROMATIC_PROJECT_TOKEN --exit-once-uploaded
